<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/style.css">
    <!--FONTS-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Nunito:wght@700&family=Poppins:wght@500&family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <title>Kembang Form</title>
</head>
<body>
    <div class="container">
        <header class="Header__Inner">  
            <a href="index.html">    
                <img src="img/Header.svg" alt="" class="Logo" >
            </a>
            <div class="menu">
                <button class="Header__Search"><img src="img/Header_search.svg" alt="" ></button>
                <a href="#" class="Header__Shop"><img src="img/Header_shop.svg" alt="" ></a>
                <a href="#" class="Sign__Up">Sign Up</a>
                <button class="Sign__In">Sign In</button>
            </div>
        </header>
    </div>
    <div class="container">
        <div class="Form_1">
            <form name="contact" method="POST" data-netlify="true" class="Form_Body_1" data-netlify="true">
                <ul class="Form_Main_1">
                    <p class="Form_Tittle_1">Personal information</p>
                <li>
                    <label for="name">Name*:</label>
                    <input placeholder="Alex Zarubin" required type="text" id="name" name="name">
                </li>
                <li>
                    <label for="Birth">Birth*:</label>
                    <input type="date" required id="Birth" name="date">                
                </li>
                <li>                   
                </select>
                    <label for="Gender">Your Gender:</label> 
                    <select name="Gender" id="Gender">
                        <optgroup>
                            <option value="">Choose your</option>
                            <option value="M">Male</option>
                            <option value="F">Female</option>
                        </optgroup>
                    </select>
                </li>
                <li>
                    <label for="Password">Password*:</label>
                    <input type="password" required id="Password" name="password">            
                </li>             
                <li>
                    <label for="Free_time_1">Free time from:</label>
                    <input type="time" id="Free_time_1" name="time">               
                </li>
                <li>
                    <label for="Free_time_2">Free time till:</label>
                    <input type="time" id="Free_time_2" name="time"> 
                </li>
                <p class="Form_Tittle_1">Contact information</p>
                <li>
                <li>
                    <label for="E-mail">E-mail:</label>
                    <input placeholder="zarubin@mail.ru" type="email" id="E-mail" name="email">                
                </li>
                <li>
                    <label for="Phone">Phone*:</label>
                    <input placeholder="+79247896574" required type="tel" id="Phone" name="tel">                
                </li>
                </ul>
                <div class="Form_Buttons_1">
                    <button type="submit" class="Form_Button_1">Send</button>
                    <button type="reset" class="Form_Reset_1"><img src="img/reset.svg" alt="«Reset data in fileds»" class="img-reset"></button>
                </div>
            </form>
        </div>   
    </div>
	<div class="container">
        <footer class="Footer">
            <div class="Footer_Content">
                <div class="Footer_1">                
                    <p class="Footer_1_1">plantku</p>                   
                    <p class="Footer_1_2">Plantku House</p>                    
                    <p class="Footer_1_3">Jl. Laksda Adisucipto No.51, Demangan, Kec. Depok, Kota Yogyakarta, Daerah Istimewa Yogyakarta 55282</p>
                </div>
                <div class="Footer_2">                    
                    <p class="Footer_2_1">Perusahaan</p>                    
                    <p class="Footer_2_2">Tentang Kami</p>                   
                    <p class="Footer_2_3">Hubungi Kami</p>                    
                </div>
                <div class="Footer_2">                   
                    <p class="Footer_2_1">Produk</p>                    
                    <p class="Footer_2_2">Tanaman</p>                   
                    <p class="Footer__3">Tanaman Lain</p>                    
                </div>
                <div class="Footer_4">                    
                    <p class="Footer_4_1">Berlangganan Email Kami</p>                   
                    <form action="#" method="post" >
                        <input type="text" name="Email" id="Footer_4_2" placeholder="Masukan Alamat Email">
                        <button type="submit" class="Footer_4_3">Submit</button>
                    </form>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
